# https://circleci.com/docs/2.0/configuration-reference/
version: 2.1
# alias

# orbs: https://circleci.com/docs/2.0/using-orbs/
orbs:
  codecov: codecov/codecov@3.3.0

# executors (requires version: 2.1)
executors:
  node8:
    docker:
      - image: circleci/node:8

  node10:
    docker:
      - image: circleci/node:10

# commands (requires version: 2.1)
commands:
  yarn_install:
    steps:
      - run:
          name: Installing Dependencies
          command: yarn install --frozen-lockfile
  lerna_lint:
    steps:
      - run:
          name: Linting
          command: yarn lint
  lerna_test:
    steps:
      - run:
          name: Testing
          command: yarn test
  lerna_build:
    steps:
      - run:
          name: Building
          command: yarn build

# jobs
# If you are not using workflows, the jobs map must contain a job named build. This build job is the default entry-point for a run
jobs:
  build:
    executor: node10
    steps:
      - checkout
      - yarn_install
      - lerna_build
      - lerna_lint
      - lerna_test
      - codecov/upload:
          file: packages/yab-fetch/coverage/*.json

  test-node8:
    executor: node8
    steps:
      - checkout
      - yarn_install
      - lerna_build
      - lerna_test

# If you are using Workflows, jobs must have a name that is unique.
workflows:
  version: 2
  build-flow:
    jobs:
      - build
      - test-node8
